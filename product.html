<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Layout</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/5f33418769.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="header">
                <div class="container">
                    <div class="header__section-left">
                        <img src="images/header/logo.svg" alt="logo">
                        <a href="#"><img src="images/header/search.svg" alt="search" class="header__search"> </a>
                    </div>
                    <div class="header__section-right">
                        <a href="#"><img class="header__menu" src="images/header/menu.svg" alt="menu"></a>
                        <a href="registration.html"><img src="images/header/user.svg" alt="user"
                                class="header__user"></a>
                        <span class="header__cart-icon">
                            <a href="cart.html"><img src="images/header/cart.svg" alt="shopping cart"
                                    class="header__cart">
                            </a>
                            <span>5</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="new-arrivals">
                <div class="container">
                    <h1 class="new-arrivals__left">NEW ARRIVALS </h1>
                    <nav class="new-arrivals__right">
                        <a href="#">HOME</a>
                        <span> / </span>
                        <a href="#">MEN</a>
                        <span> / </span>
                        <a href="#">NEW ARRIVALS</a>
                    </nav>
                </div>
            </div>
            <div class="product-top-img">
                <div class="sliderLeftArrow"><a href="#"></a> </div>
                <img src="images/product/top_info_img_product.png" alt="card_women">
                <div class="sliderRightArrow"><a href="#"></a></div>
            </div>
            <div class="subscribe">
                <div class="container">
                    <div class="subscribe__left">
                        <img src="images/img_subscribe_left.png" alt="">
                        <p>“Vestibulum quis porttitor dui! Quisque viverra nunc mi, a
                            pulvinar
                            purus
                            condimentum“</p>
                    </div>
                    <div class="subscribe__right">
                        <h3>SUBSCRIBE</h3>
                        <p>FOR OUR NEWLETTER AND PROMOTION</p>
                        <form action="#" class="subscribe__form">
                            <input type="text" placeholder="Enter Your Email">
                            <button>Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <p>&copy; 2021 Brand All Rights Reserved.</p>
                <div>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
