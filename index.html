<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Layout</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="header">
                <div class="container">
                    <div class="header__section-left">
                        <img src="images/header/logo.svg" alt="logo">
                        <a href="#"><img src="images/header/search.svg" alt="search" class="header__search"> </a>
                    </div>
                    <div class="header__section-right">
                        <a href="#"><img class="header__menu" src="images/header/menu.svg" alt="menu"></a>
                        <a href="registration.html"><img src="images/header/user.svg" alt="user"
                                class="header__user"></a>
                        <span class="header__cart-icon">
                            <a href="cart.html"><img src="images/header/cart.svg" alt="shopping cart"
                                    class="header__cart">
                            </a>
                            <span>5</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="top-menu">
                <div class="brandWrap">
                    <div class="brandWrap__left">
                        <img src="images/img_top_info.png" alt="man_in_coat">
                    </div>
                    <div class="brandWrap__right">
                        <p class="line"> THE BRAND<br>
                            <span> OF LUXERIOUS <span> FASHION </span> </span>
                        </p>
                    </div>
                </div>
                <div class="brandDark hidden">
                    <div class="menu">
                        <img class="menu__close" src="images/menuClose.svg" alt="Close_menu">
                        <div class="menu__title">MENU</div>
                        <div class="menu__unit">
                            <div class="menu__header">
                                MAN
                            </div>
                            <a href="#">Accessories</a>
                            <a href="#">Bags</a>
                            <a href="#">Denim</a>
                            <a href="#">T-Shirts</a>
                        </div>

                        <div class="menu__unit">
                            <div class="menu__header">
                                WOMAN
                            </div>
                            <a href="#">Accessories</a>
                            <a href="#">Jackets & Coats</a>
                            <a href="#">Polos</a>
                            <a href="#">T-Shirts</a>
                            <a href="#">Shirts</a>
                        </div>

                        <div class="menu__unit">
                            <div class="menu__header">
                                KIDS
                            </div>
                            <a href="#">Accessories</a>
                            <a href="#">Jackets & Coats</a>
                            <a href="#">Polos</a>
                            <a href="#">T-Shirts</a>
                            <a href="#">Shirts</a>
                            <a href="#">Bags</a>
                        </div>
                    </div>
                </div>
            </div>
            <script src="menu-script.js"></script>
            <div class="offer container margin-offer">
                <div class="offer__product">
                    <div class="offer__text">
                        <div class="offer__text_top">30% OFF</div>
                        <div class="offer__text_bottom">FOR WOMEN</div>
                    </div>
                    <img src="images/1-for-women.png" alt="1-for-women">
                </div>
                <div class="offer__product">
                    <div class="offer__text">
                        <div class="offer__text_top">HOT DEAL</div>
                        <div class="offer__text_bottom">FOR MEN</div>
                    </div>
                    <img src="images/2-for-men.png" alt="2-for-men">
                </div>
                <div class="offer__product">
                    <div class="offer__text">
                        <div class="offer__text_top">NEW ARRIVALS</div>
                        <div class="offer__text_bottom">FOR KIDS</div>
                    </div>
                    <img src="images/3-for-kids.png" alt="3-for-kids">
                </div>
                <div class="offer__product accesories">
                    <div class="offer__text">
                        <div class="offer__text_top">LUXIROUS & TRENDY</div>
                        <div class="offer__text_bottom">ACCESORIES</div>
                    </div>
                    <img src="images/4-ACCESORIES.png" alt="4-ACCESORIES">
                </div>
            </div>
        </div>
        <footer>
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
